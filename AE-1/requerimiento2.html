<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requerimiento 2</title>
    <script type="text/javascript" src="requerimiento2.js" defer></script>
</head>

<body>
    <h2>PizzaPlanet</h2>
    <div id="contenedor">
        <form method="get" id="form1">
            <label for="nombre">Nombre</label>
            <br>
            <input type="text" id="nombre" name="nombre">
            <br>
            <label for="direccion">Dirección</label>
            <br>
            <input type="text" id="direccion" name="direccion">
            <br>
            <label for="telefono">Teléfono</label>
            <br>
            <input type="text" id="telefono" name="telefono">
            <br>
            <label for="email">E-mail</label>
            <br>
            <input type="text" id="email" name="email">
            <br>
            <span>Elija el tamaño de la pizza(*):</span>
            <br>
            <input type="radio" id="pequeña" name="size" value="5">
            <label for="pequeña">Pizza pequeña</label>
            <br>
            <input type="radio" id="mediana" name="size" value="10">
            <label for="mediana">Pizza mediana</label>
            <br>
            <input type="radio" id="grande" name="size" value="15">
            <label for="grande" id="grandeLabel">Pizza grande</label>
            <br>
            <span>Elija tus ingredientes extra para la pizza:</span>
            <br>
            <input type="checkbox" id="Beacon" name="ingredientes" value="1">
            <label for="Beacon">Bacon +1€</label>
            <br>
            <input type="checkbox" id="Atún" name="ingredientes" value="1">
            <label for="Atún">Atún +1€</label>
            <br>
            <input type="checkbox" id="Salchichas" name="ingredientes" value="1">
            <label for="Salchichas">Salchichas +1€</label>
            <br>
            <input type="checkbox" id="Huevo" name="ingredientes" value="1">
            <label for="Huevo" id="huevoLabel">Huevo +1€</label>
            <br>
            <button type="submit" id="submit" value="Submit">Procesar Pedido</button>
        </form>
        <div id="resultado"></div>
    </div>
</body>

</html>
