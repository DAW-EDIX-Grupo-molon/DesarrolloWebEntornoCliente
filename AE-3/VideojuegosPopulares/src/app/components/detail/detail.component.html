
<h2>DETALLE DEL VIDEO JUEGO</h2>

<table class="default">
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Company</th>
      <th>Picture</th>
      <th>Score</th>
    </tr>
    <tr>
      <td>{{videoGame?.id}}</td>
      <td>{{videoGame?.title}}</td>
      <td>{{videoGame?.company}}</td>
      <td><img src="{{videoGame?.picture}}" alt="imagen del juego"></td>
      <td>{{videoGame?.score}}</td>
    </tr>
  </table>

  <button (click)="goBack()">Volver</button>
