<h2>Bienvenido, por favor introduzca usuario y contraseña</h2>
<h3> Usuario: invitado, Contraseña: invitado</h3>

<div>
    <label for="username">Usuario</label>
    <input type="text" id="username" [(ngModel)]="username"/>
    <label for="pass"></label>
    <input type="password" id="password" [(ngModel)]="password"/>
    <button (click)="login()">Entrar</button>
    <div>
        <p [hidden]="incorrect">Usuario o contraseña incorrecto.</p>
    </div>
</div>
