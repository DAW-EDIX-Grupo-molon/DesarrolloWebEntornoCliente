<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 02</title>
    <script src="ajax.js" defer></script>
</head>

<body>
    <h2>Escoge tu pizza</h2>
    <div id="contenedor">
        <label for="nombre">Nombre</label>
        <br>
        <input type="text" id="nombre" name="nombre">
        <br>
        <label for="direccion">Direccion</label>
        <br>
        <input type="text" id="direccion" name="direccion">
        <br>
        <label for="telefono">Telefono</label>
        <br>
        <input type="text" id="telefono" name="telefono">
        <br>
        <label for="email">Email</label>
        <br>
        <input type="text" id="email" name="email">
        <br>
        <label for="tamañoContenedor">Escoge el tamaño:</label>
        <!-- Aquí van los tamaños -->
        <div id="tamañoContenedor"></div>
        <label for="ingredientesContenedor">Escoge los ingredientes:</label>
        <!-- Aquí van los ingredientes -->
        <div id="ingredientesContenedor"></div>
        <button id="refrescar" onclick="cargarDatos()">Refrescar</button>
        <button id="submit" onclick="procesarPedido()">Procesar pedido</button>
        <!-- Aquí va el resultado del pedido -->
        <div id="resultado"></div>
    </div>
</body>

</html>
