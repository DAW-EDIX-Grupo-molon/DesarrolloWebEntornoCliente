<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 02</title>
    <!-- Incluye el script con la URL correcta -->
    <script src="ajax.js" defer></script>
</head>

<body>
    <div>
        <form class="formulario" id="form">
            <h1>Escoge tu pizza</h1>
            <div>
                <!-- Cajas de texto -->
                <!-- Nombre-->
                <div>
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <!-- Telefono -->
                <div>
                    <label for="telefono">Telefono: </label>
                    <input type="text" name="telefono" id="telefono">
                </div>
                <!-- Direccion -->
                <div>
                    <label for="direccion">Direccion: </label>
                    <input type="text" name="direccion" id="direccion">
                </div>
                <!-- Email -->
                <div>
                    <label for="email">Email: </label>
                    <input type="text" name="email" id="email">
                </div>

                <h3>Escoge el tamaño:</h3>
                <!-- Radio buttons -->
                <div id="tamañoContenedor">
                    <!-- Aquí se añadirán los tamaños dinámicamente -->
                </div>

                <h3>Escoge los ingredientes:</h3>
                <!-- Checkbox -->
                <div id="ingredientesContenedor">
                    <!-- Aquí se añadirán los ingredientes dinámicamente -->
                </div>

                <button onclick="refrescarDatos()">Refrescar</button>
            </div>
        </form>
    </div>
</body>

</html>
